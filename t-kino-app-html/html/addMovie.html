        <div class="row">
          <div class="col-lg-8 col-md-10 col-sm-10 mx-auto">
            <div class="login-form">
              <div class="form-group row filter-group">
                <div  class="col-lg-2 col-sm-3">             
                  <label for="exampleFormControlSelect1" class="col-form-label filter-lable">Title
                  </label>
                </div>                
                <div class="col-lg-10 col-sm-9">                
                  <input type="text" id="orangeForm-email" class="form-control login-input" placeholder="email@email.com">
                </div>
              </div>
              
              <div class="form-group row filter-group">
                <div  class="col-lg-2 col-sm-3">             
                  <label for="exampleFormControlSelect1" class="col-form-label filter-lable">Release Date
                  </label>
                </div>                
                <div class="col-lg-10 col-sm-9">                
                  <input type="date" id="orangeForm-email" class="form-control login-input" placeholder="email@email.com">
                </div>
              </div>

              <div class="form-group row filter-group">
                <div  class="col-lg-2 col-sm-3">             
                  <label for="exampleFormControlSelect1" class="col-form-label filter-lable">Country
                  </label>
                </div>                
                <div class="col-lg-10 col-sm-9">                
                  <select class="form-control filter-input" id="exampleFormControlSelect1">
                    <option selected="">Russia</option>
                    <option value="1">UK</option>
                    <option value="2">USA</option>
                    <option value="3">Greman</option>
                  </select>
                 </div>
                </div>        

                <div class="form-group row filter-group">
                  <div  class="col-lg-2 col-sm-3">             
                    <label for="exampleFormControlSelect1" class="col-form-label filter-lable">Duration
                    </label>
                  </div>                
                  <div class="col-lg-10 col-sm-9">                
                    <input type="number" id="orangeForm-email" class="form-control login-input" placeholder="duration in minutes">
                  </div>
                </div>
      
                <div class="form-group row filter-group">
                  <div  class="col-lg-2 col-sm-3">             
                    <label for="exampleFormControlSelect1" class="col-form-label filter-lable">Stars
                    </label>
                  </div>                
                  <div class="col-lg-10 col-sm-9">                
                    <input id="orangeForm-email" class="form-control login-input" placeholder="actor1, actor2, actor3">
                  </div>
                </div>
                <div class="form-group row filter-group">
                  <div  class="col-lg-2 col-sm-3">             
                    <label for="exampleFormControlSelect1" class="col-form-label filter-lable">Director
                    </label>
                  </div>                
                  <div class="col-lg-10 col-sm-9">                
                    <input id="orangeForm-email" class="form-control login-input" placeholder="Director">
                  </div>
                </div>

                <div class="form-group row filter-group">
                  <div  class="col-lg-2 col-sm-3">             
                    <label for="exampleFormControlSelect1" class="col-form-label filter-lable">Writers
                    </label>
                  </div>                
                  <div class="col-lg-10 col-sm-9">                
                    <input id="orangeForm-email" class="form-control login-input" placeholder="writers">
                  </div>
                </div>


                <div class="form-group row filter-group">
                  <div  class="col-lg-2 col-sm-3">             
                    <label for="exampleFormControlSelect1" class="col-form-label filter-lable">Description
                    </label>
                  </div>                
                  <div class="col-lg-10 col-sm-9"> 
                    <textarea class="form-control login-input" placeholder="Description"></textarea>               
                  </div>
                </div>

                
                <div class="form-group row filter-group">
                  <div  class="col-lg-2 col-sm-3">             
                    <label for="exampleFormControlSelect1" class="col-form-label filter-lable">Synopsis
                    </label>
                  </div>                
                  <div class="col-lg-10 col-sm-9"> 
                    <textarea class="form-control login-input" placeholder="Short description"></textarea>               
                  </div>
                </div>

                <div class="form-group row filter-group">
                  <div  class="col-lg-2 col-sm-3">             
                    <label for="exampleFormControlSelect1" class="col-form-label filter-lable"> Link to trailer
                    </label>
                  </div>                
                  <div class="col-lg-10 col-sm-9">                
                    <input id="orangeForm-email" class="form-control login-input" placeholder="https://www.youtube.com/embed/mNgwNXKBEW0">
                  </div>
                </div>
             
                <div class="form-group row filter-group">
                  <div  class="col-lg-2 col-sm-3">             
                    <label for="exampleFormControlSelect1" class="col-form-label filter-lable"> Image upload
                    </label>
                  </div>                
                  <div class="col-lg-10 col-sm-9">             
                    
                    <label for="upload-photo" class="btn-primary btn-m btn">Browse film preview</label>
                    <input  id="upload-photo"  type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                </div>
             

              <div class="row">

                      <div  class="form-group row profile-group">                          
                        <a href="preview.html" style="margin: auto;">Watch Preview</a>
